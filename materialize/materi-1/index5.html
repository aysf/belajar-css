<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection">
    <style>
    .row > div{
        padding: 10px;
        background: #ddd;
        border: 1px solid #fff;
        line-height: 60px;
    }
    .row{
      margin: 40px auto;
    }
    </style>
    <title>Grid</title>
</head>
<body>
    <div class="container">
        <h4>Grids</h4>
        <div class="row">
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
            <div class="col s3">content</div>
        </div>
        <div class="row">
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
            <div class="col s6 m3">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
            <div class="col s12 m6 l4">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
            <div class="col s12 m6 l4 xl2">content</div>
        </div>
        <div class="row">
            <div class="col s12 m8">content</div>
            <div class="col s12 m4">content</div>
            <div class="col s12 m4">content</div>
            <div class="col s12 m8">content</div>
        </div>
    </div>

    <!-- compiled and minified javascript -->
    <script src="static/js/materialize.min.js"></script>
</body>
</html>
