<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment</title>
    <style>
    h5{
        padding: 10px;
    }
    .box{
        height: 200px;
    }
    </style>

</head>
<body>
    <div class="container">
        <h5 class="left-align">left alignment</h5>
        <h5 class="center-align">Center alignment</h5>
        <h5 class="right-align">right alignment</h5>
    </div>

    <div class="container grey lighten-2 box valign-wrapper">
        <h5>Vertical alignment</h5>
    </div>

    <div class="container">
        <p class="truncate">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid, sequi?
            Odit nam vero iusto perspiciatis, qui est quos numquam omnis aliquid 
            amet eligendi et consequuntur eos. Suscipit facere ex quam.
        </p>
    </div>





    <script src="static/js/materialize.min.js"></script>
</body>
</html>
