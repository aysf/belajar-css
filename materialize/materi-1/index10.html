<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection">
    <title>Modals/popup</title>
</head>
<body>
    <div class="container">
        <h2>Modals</h2>
        <a href="#terms" class="btn orange modal-trigger">Terms & Conditions</a>
        
        <div class="modal" id="terms">
            <div class="modal-content">
                <h4>Terms & Conditions</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas 
                    enim iusto tempore laudantium atque, quaerat libero possimus nemo 
                    fugit iure quidem numquam voluptatem voluptatum natus dolor. Vero 
                    rem veniam voluptas!</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="modal-close btn orange">Agree & Close</a>
            </div>
        </div>

    </div>
    
    <!-- compiled and minified javascript -->
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
    <script>
        // M.AutoInit(); //alternative
        $(document).ready(function(){
            $('.modal').modal();
        })
    </script>
</body>
</html>
