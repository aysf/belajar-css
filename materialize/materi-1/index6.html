<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection">
    <style>
    .col > div{
      background: lightblue;
      height: 120px;
    }
    </style>
    <title>Shadows & Depth</title>
</head>
<body>
    <div class="container">
        <h4>Shadows & Depth</h4>
        <div class="row">
            <div class="col s2">
              <div></div>
            </div>
            <div class="col s2">
                <div class="z-depth-1"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-2"></div>
            </div>
            <div class="col s2">
              <div class="z-depth-3"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-4"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-5"></div>
            </div>
        </div>
    </div>

    <!-- compiled and minified javascript -->
    <script src="static/js/materialize.min.js"></script>
</body>
</html>
